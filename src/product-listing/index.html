
<!-- ProductList.js contains most of the JavaScript used for this page -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>

  </head>
  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <ul class="breadcrumbs">
        <li><a href="../index.html">Home</a></li>
        <li><a class="product-breadcrumb" href="#"></a></li>
        
      </ul>
      <div class="product-listing-controls">
        <div class="slider-div">
          <p>Sort by:</p>
          <div class="slider-elements">
            <span>Product Name</span>
            <label for="sortByPrice" class="switch">
              <input type="checkbox" id="sortByPrice" />
              <span class="slider round"></span>
            </label>
            <span>Price</span>
          </div>
        </div>
        <div class="search-container">
        <input
          id="searchBar"
          type="search"
          placeholder="Search"
          name="searchInput"
        />
        <button id="searchButton" type="button">Search</button>
        </div>
        
      </div>
      <section class="products">
        <h2>Top Products:  <span class="title"></span></h2>
          
          <!--  All the products get listed in this list -->
          <ul class="product-list"></ul>
          <!-- End of the list of products -->
        </section>
      
        </section>
      <section class="products">
      
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
