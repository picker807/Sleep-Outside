
<!-- ProductList.js contains most of the JavaScript used for this page -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>

  </head>
  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
        
      <section class="products">
        <h2>Top Products<span class="title"></span></h2>
        <ul class="product-list">
      </section>
    <ul class="breadcrumbs">
      <li><a href="../index.html">Home</a></li>
      <li><a class="product-breadcrumb" href="#"></a></li>
    </ul>
    <main class="divider">
        
      <section class="mission">
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section>
      <section class="products">
        <h2>Top Products</h2>
        <div class="product-listing-controls">
          <div class="slider-div">
            <p>Sort by:</p>
            <div class="slider-elements">
              <span>Product Name</span>
              <label for="sortByPrice" class="switch"
                ><input type="checkbox" id="sortByPrice" /><span
                  class="slider round"
                ></span
              ></label>
              <span>Price</span>
            </div>
          </div>
          <!-- <form name="search">
            <input name="searchInput" />
            <button type="submit">Search</button>
          </form> -->
          <input
            id="searchBar"
            type="search"
            placeholder="Search"
            name="searchInput"
          />
          <!-- <button type="submit">Search</button> -->
        </div>
        <!--  All the products get listed in this list -->
        <ul class="product-list"></ul>
        <!-- End of the list of products -->
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
