<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input name="fname" value="fred" required />
              <label for="lname">Last Name</label>
              <input name="lname" value="flintstone" required />
            </div>
            <div class="checkout__address">
              <label for="street">Street</label>
              <input name="street" value="298 Gifford Rd" required />
              <label for="city">City</label>
              <input name="city" value="Sidney" required />
              <label for="state">State</label>
              <input name="state" value="NY" required />
              <label for="zip">Zip</label>
              <input name="zip" id="zip" value="13838" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__card">
              <label for="cardNumber">Card number</label>
              <input name="cardNumber" value="1234123412341234" required />
              <label for="expiration">Expiration</label>
              <input name="expiration" value="10/30" required />
              <label for="code">Security Code</label>
              <input name="code" value="123" required />
            </div>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
      <div class="checkout-button-container">
        <button id="checkoutSubmit" type="submit">Submit Order</button>
      </div>
    </form>
  </section> 
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
